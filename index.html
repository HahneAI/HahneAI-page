    <!-- Route-specific meta tags handler -->
    <script>
      const routesMeta = {
        '/': {
          title: 'HahneAI - Custom AI Solutions & Automation for Business',
          description: 'Transform your business with custom AI systems. We build tailored AI automation solutions that solve your specific challenges. From workflow automation to intelligent systems.',
          keywords: 'custom AI solutions, AI automation services, business AI systems, AI implementation, custom AI development'
        },
        '/system-request': {
          title: 'Request a Custom AI System | HahneAI',
          description: 'Tell us your business challenge and we\'ll design a custom AI solution. Free consultation for AI automation, workflow optimization, and intelligent system development.',
          keywords: 'AI system request, custom AI quote, AI consultation, AI project proposal, business AI solutions'
        },
        '/creative-solutions': {
          title: 'AI Solutions & I.S.I Framework | HahneAI',
          description: 'Discover our I.S.I Framework - Ideation, System Mapping, and Implementation. A proven methodology for transforming business challenges into AI-powered solutions.',
          keywords: 'I.S.I Framework, AI solutions methodology, business transformation, AI implementation framework, creative AI solutions'
        },
        '/process': {
          title: 'Our AI Implementation Process | HahneAI',
          description: 'Learn how HahneAI builds custom AI systems. Our proven process takes you from business challenge to working AI solution with transparency and collaboration at every step.',
          keywords: 'AI implementation process, AI development methodology, how AI implementation works, AI project timeline'
        },
        '/services': {
          title: 'AI Services - Automation, Development & Consulting | HahneAI',
          description: 'Comprehensive AI services including custom development, workflow automation, system integration, and strategic consulting. Solutions tailored to your business needs.',
          keywords: 'AI services, AI automation services, AI consulting, custom AI development, AI integration services'
        }
      };

      function updateMetaTags(path) {
        const route = routesMeta[path] || routesMeta['/'];

        // Update title
        document.title = route.title;

        // Update meta tags
        const metaUpdates = {
          'meta[name="title"]': route.title,
          'meta[name="description"]': route.description,
          'meta[name="keywords"]': route.keywords,
          'meta[property="og:title"]': route.title,
          'meta[property="og:description"]': route.description,
          'meta[name="twitter:title"]': route.title,
          'meta[name="twitter:description"]': route.description
        };

        Object.entries(metaUpdates).forEach(([selector, content]) => {
          const el = document.querySelector(selector);
          if (el) el.setAttribute('content', content);
        });

        // Update canonical URL
        const canonical = document.querySelector('link[rel="canonical"]');
        if (canonical) {
          canonical.setAttribute('href', 'https://tryhahneai.com' + (path === '/' ? '' : path));
        }

        // Update OG URL
        const ogUrl = document.querySelector('meta[property="og:url"]');
        if (ogUrl) {
          ogUrl.setAttribute('content', 'https://tryhahneai.com' + (path === '/' ? '' : path));
        }
      }

      // Listen for route changes
      window.addEventListener('popstate', () => updateMetaTags(window.location.pathname));

      // Initial update
      updateMetaTags(window.location.pathname);
    </script>
