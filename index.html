    <!-- Route-specific meta tags will be updated dynamically -->
    <script>
      // Update meta tags based on current route
      function updateMetaTags(path) {
        const routes = {
          '/': {
            title: 'HahneAI - AI Automation Agency',
            description: 'Transform your business with intelligent AI automation solutions. HahneAI specializes in custom AI integration, workflow automation, and business optimization.',
            keywords: 'AI automation, business automation, AI integration, workflow optimization, artificial intelligence, business transformation'
          },
          '/services': {
            title: 'AI Automation Services | HahneAI',
            description: 'Explore our comprehensive AI automation services including cold outreach, social media management, call handling, website optimization, and the innovative I.S.I Framework.',
            keywords: 'AI services, cold outreach automation, social media AI, AI call management, website automation, I.S.I Framework'
          },
          '/creative-solutions': {
            title: 'Creative AI Solutions & I.S.I Framework | HahneAI',
            description: 'Discover our I.S.I Framework - a revolutionary approach to business transformation combining Ideation, System Mapping, and Implementation for unstoppable AI systems.',
            keywords: 'I.S.I Framework, AI solutions, business transformation, system mapping, AI implementation, creative automation'
          }
        };

        const route = routes[path] || routes['/'];
        document.title = route.title;
        document.querySelector('meta[name="description"]').setAttribute('content', route.description);
        document.querySelector('meta[name="keywords"]').setAttribute('content', route.keywords);
        document.querySelector('meta[property="og:title"]').setAttribute('content', route.title);
        document.querySelector('meta[property="og:description"]').setAttribute('content', route.description);
        document.querySelector('meta[name="twitter:title"]').setAttribute('content', route.title);
        document.querySelector('meta[name="twitter:description"]').setAttribute('content', route.description);
      }

      // Update meta tags on route change
      window.addEventListener('popstate', () => {
        updateMetaTags(window.location.pathname);
      });

      // Initial meta tags update
      updateMetaTags(window.location.pathname);
    </script>
